<mat-sidenav-container class="h-full " style="background-color: antiquewhite;" autosize>
    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
        (mouseleave)="mouseleave()">
        <mat-nav-list class=" py-7 pl-2 shadow-inner" (click)="showSubmenu = !showSubmenu" class="parent">
            <mat-list-item class="my-7 pl-2">
                <span class="material-symbols-outlined text-sky-500">
                    deployed_code
                </span>
                <span class="full-width px-2 py-4 pr-2 mt-3" *ngIf="isExpanded || isShowing">Component</span>
            </mat-list-item>
            <mat-list-item class="my-7 pl-2">
                <span class="material-symbols-outlined  text-red-400">
                    bar_chart
                </span>
                <span class="full-width px-2 py-4 pr-2 mt-3" *ngIf="isExpanded || isShowing">Chart</span>
            </mat-list-item>
            <mat-list-item class="my-7 pl-2">
                <span class="material-symbols-outlined  text-sky-500">
                    library_add
                </span>
                <span class="full-width px-2 py-4 pr-2 mt-3" *ngIf="isExpanded || isShowing">Collections</span>
            </mat-list-item>
            <mat-list-item class="my-7 pl-2">
                <span class="material-symbols-outlined  text-sky-500">
                    done_outline
                </span>
                <span class="full-width px-2 py-4 pr-2 mt-3" *ngIf="isExpanded || isShowing">Done</span>
            </mat-list-item>
            <mat-list-item class="my-7 pl-2">
                <span class="material-symbols-outlined  text-sky-500">
                    settings
                </span>
                <span class="full-width px-2 py-4 pr-2 mt-3" *ngIf="isExpanded || isShowing">Setting</span>
            </mat-list-item>
            <mat-list-item class="my-7 pl-2">
                <span class="material-symbols-outlined  text-sky-500">
                    download
                </span>
                <span class="full-width px-2 py-4 pr-2 mt-3" *ngIf="isExpanded || isShowing">Download</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <div class="pr-4 pl-4 m-2 my-4">
        <app-cards></app-cards>
        <div class="flex flex-col-2 gap-3 mt-4">
            <app-table class=""></app-table>
            <app-new-user-reg class=""></app-new-user-reg>
        </div>
    </div>
</mat-sidenav-container>
